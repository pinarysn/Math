<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikdortgen cevre hesapla</title>
    <script>
    function cevrehesapla(){
 
        var k1=document.getElementById("kenar1").value;
        var k2=document.getElementById("kenar2").value;
         
        k1=Number(k1);
        k2=Number(k2);
        var cevre=(k1+k2)*2;
        alert("İki kenarı girilen dikdörtgenin çevresi:"+cevre);

        var hesapBtn=document.getElementById("hesapla");
         
         //fonksiyonu olaya bağlıyoruz.
         hesapBtn.onclick=hesapla;
         
        }
         
         
        //hesaplama yapması için hesap butonunu seçiyoruz.
       
         function alanHesapla(){
            var k1=document.getElementById("kenar1").value;
           var k2=document.getElementById("kenar2").value;
           k1=Number(k1);
           k2=Number(k2);
           var alan=(k1*k2);
        alert("İki kenarı girilen dikdörtgenin Alanı:" + alan);
            var hesapBtn=document.getElementById("hesapla2");
         
         //fonksiyonu olaya bağlıyoruz.
         hesapBtn.onclick=hesapla2;
         }
         
        </script>
</head>
<body>
    <input type="text" id="kenar1" placeholder="Kısa kenar">
    <input type="text" id="kenar2" placeholder="Uzun kenar">
    <input type="button" value=" Cevre Hesapla" id="hesapla" onclick="javascript:cevrehesapla()">
    <input type="button" value=" Alan Hesapla" id="hesapla2" onclick="javascript:alanhesapla()">
</body>
</html>
